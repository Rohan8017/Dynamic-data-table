<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic-Data-Table</title>
</head>
<body>
    <div id="input-area" class="input-field">
        <input id="name" type="text" placeholder="Type Your Name Here">
        <input id="email" type="email" placeholder="Type Your Email Here">
        <input id="contact" type="text" placeholder="Type Your Contact Number Here">
        <button id="add-row">Add Row</button>
    </div>
    <div id="message"></div>
    <div id ="data-div"class="data-area">
        <div class="data-name">
            <h3 id="info1">Name</h3>
            <h3 id="info2">Email</h3>
            <h3 id="info3">Phone No</h3>
            <h3 id="action">Action</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
